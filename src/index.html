<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__avatar-button" type="button" aria-label="Обновить аватарку">
            <img class="profile__avatar" src="#" alt="Жак-Ив-Кусто">
            <span class="profile__avatar-edit-icon"></span>
          </button>
        </div>
        <div class="profile__info">
          <div class="profile__informs">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать">
              <img class="profile__vector" src="<%=require('./images/vectorButton.svg')%>" alt="Кнопка редактирования">
            </button>
          </div>
            <p class="profile__subtitle"></p>
        </div>
          <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="group">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-btn popup__close-btn_size_s" type="button" aria-label="Закрыть редактирование"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form-element popup__form-element_type_edit-profile" name="editForm" novalidate>
          <div class="popup__input-container">
            <input id="firstname" class="popup__text popup__text_type_name" type="text" name="firstname" minlength="2" maxlength="40" placeholder="Имя" required>
            <span id="firstname-error" class="popup__error"></span>
          </div>
          <div class="popup__input-container">
            <input id="job" class="popup__text popup__text_type_job" type="text" name="job" minlength="2" maxlength="200" placeholder="О себе" required>
            <span id="job-error" class="popup__error"></span>
          </div>
          <button class="popup__save" type="submit" aria-label="Сохранить редактирование">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__container popup__container_size_s">
      <button class="popup__close-btn popup__close-btn_size_m" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__title popup__title_type_new-place">Новое место</h3>
        <form class="popup__form-element popup__form-element_type_new-place" name="editForm" novalidate>
          <div class="popup__input-container">
            <input id="title" class="popup__text popup__text_type_title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="title-error" class="popup__error"></span>
          </div>
          <div class="popup__input-container">
            <input id="link" class="popup__text popup__text_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="popup__error"></span>
          </div>
          <button class="popup__save popup__save_type_new-place" type="submit" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_images">
    <div class="popup__container popup__container_size_m">
      <button class="popup__close-btn popup__close-btn_size_l" type="button" aria-label="Закрыть окно"></button>
      <img class="popup__image" alt="Выбранное изображение">
      <h2 class="popup__title popup__title_type_images"></h2>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_size_l">
      <button class="popup__close-btn popup__close-btn_size_xl" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__title popup__title_type_avatar">Обновить аватар</h3>
        <form class="popup__form-element popup__form-element_type_avatar" name="avatar" novalidate>
          <div class="popup__input-container">
            <input id="avatar" class="popup__text popup__text_type_avatar" type="url" name="link" placeholder="Ссылка на картинку" minlength="2" maxlength="200" required>
            <span id="avatar-error" class="popup__error"></span>
          </div>
          <button class="popup__save popup__save_type_avatar" type="submit" aria-label="Обновить аватарку">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_delite-card">
    <div class="popup__container popup__container_size_xl">
      <button class="popup__close-btn popup__close-btn_size_xll" type="button" aria-label="Закрыть окно"></button>
      <div class="popup__content">
        <h3 class="popup__title popup__title_type_delite-card">Вы уверены?</h3>
        <form class="popup__form-element popup__form-element_type_delite-card" name="delite-card" novalidate>
          <button class="popup__save popup__save_type_delite-card" type="submit" aria-label="Удалить карточку">Да</button>
        </form>
      </div>
    </div>
  </div>
  <template id="group-template">
    <div class="group__element">
      <img class="group__mask" alt="">
      <button class="group__delite" type="button" aria-label="Удалить картинку">
        <img class="group__img" src="<%=require('./images/Trash.png')%>" alt="Картинка удаления">
      </button>
      <div class="group__text">
        <h2 class="group__paragraph"></h2>
        <div class="group__likes">
          <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          <p class="group__counter_likes"></p>
        </div>
      </div>
    </div>
  </template>
  <script src="./pages/Api.js" type="module"></script>
</body>
</html>
