<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив-Кусто">
        <div class="profile__info">
          <div class="profile__informs">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__vector" src="./images/vectorButton.svg" alt="Кнопка редактирования">
            </button>
          </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <div class="profile__add-button">
          <button class="profile__vector-add-button" src="./images/VectorAddbutton.svg" alt="добавление картинки" type="button"></button>
        </div>
      </section>
      <section class="group">
        <ul class="group__element">
          <li class="group__mask"><img src="./images/1.jpg" alt="Карачаевск"></li>
          <li class="group__text">
            <p class="group__paragraph">Карачаевск</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
        <ul class="group__element">
          <li class="group__mask"><img src="./images/2.jpg" alt="Гора Эльбрус"></li>
          <li class="group__text">
            <p class="group__paragraph">Гора Эльбрус</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
        <ul class="group__element">
          <li class="group__mask"><img src="./images/3.jpg" alt="Домбай"></li>
          <li class="group__text">
            <p class="group__paragraph">Домбай</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
        <ul class="group__element">
          <li class="group__mask"><img src="./images/2.jpg" alt="Гора Эльбрус"></li>
          <li class="group__text">
            <p class="group__paragraph">Гора Эльбрус</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
        <ul class="group__element">
          <li class="group__mask"><img src="./images/3.jpg" alt="Домбай"></li>
          <li class="group__text">
            <p class="group__paragraph">Домбай</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
        <ul class="group__element">
          <li class="group__mask"><img src="./images/1.jpg" alt="Карачаевск"></li>
          <li class="group__text">
            <p class="group__paragraph">Карачаевск</p>
            <button class="group__vector" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>
  <div class="popup popup_shadow">
    <div class="popup__container popup_opened">
      <button class="popup__close-btn" type="button"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__name" type="text">
        <input class="popup__description" type="text">
        <button class="popup__save" type="button">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
