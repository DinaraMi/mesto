<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив-Кусто">
        <div class="profile__info">
          <div class="profile__informs">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать">
              <img class="profile__vector" src="./images/vectorButton.svg" alt="Кнопка редактирования">
            </button>
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
          <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="group">
        <div class="group__element">
          <img class="group__mask" src="./images/1.jpg" alt="Карачаевск">
          <div class="group__text">
            <h2 class="group__paragraph">Карачаевск</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="group__element">
          <img class="group__mask" src="./images/2.jpg" alt="Гора Эльбрус">
          <div class="group__text">
            <h2 class="group__paragraph">Гора Эльбрус</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="group__element">
          <img class="group__mask" src="./images/3.jpg" alt="Домбай">
          <div class="group__text">
            <h2 class="group__paragraph">Домбай</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="group__element">
          <img class="group__mask" src="./images/2.jpg" alt="Гора Эльбрус">
          <div class="group__text">
            <h2 class="group__paragraph">Гора Эльбрус</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="group__element">
          <img class="group__mask" src="./images/3.jpg" alt="Домбай">
          <div class="group__text">
            <h2 class="group__paragraph">Домбай</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="group__element">
          <img class="group__mask" src="./images/1.jpg" alt="Карачаевск">
          <div class="group__text">
            <h2 class="group__paragraph">Карачаевск</h2>
            <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Закрыть редактирование"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__formElement">
          <input class="popup__name popup__name_name" type="text" name="firstname">
          <input class="popup__name popup__name_job" type="text" name="job">
          <button class="popup__save" type="submit" aria-label="Сохранить редактирование">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
