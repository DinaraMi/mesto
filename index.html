<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив-Кусто">
        <div class="profile__info">
          <div class="profile__informs">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать">
              <img class="profile__vector" src="./images/vectorButton.svg" alt="Кнопка редактирования">
            </button>
          </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
          <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
      </section>
      <section class="group">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Закрыть редактирование"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form-element" name="editForm">
          <input class="popup__text popup__text_type_name" type="text" name="firstname">
          <input class="popup__text popup__text_type_job" type="text" name="job">
          <button class="popup__save" type="submit" aria-label="Сохранить редактирование">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup-newplace">
    <div class="popup-newplace__container">
      <button class="popup-newplace__close-btn" type="button" aria-label="Закрыть окно"></button>
      <div class="popup-newplace__content">
        <h3 class="popup-newplace__title">Новое место</h3>
        <form class="popup-newplace__form-element" name="editForm">
          <input class="popup-newplace__text popup-newplace__text_type_title" type="text" name="title" placeholder="Название">
          <input class="popup-newplace__text popup-newplace__text_type_link" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup-newplace__save" type="submit" aria-label="Создать карточку">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup-images">
    <div class="popup-images__container">
      <button class="popup-images__close-btn" type="button" aria-label="Закрыть окно"></button>
      <img class="popup-images__content" src="" alt="Выбранное изображение">
      <h2 class="popup-images__paragraph"></h2>
    </div>
  </div>
  <template id="group-template">
    <div class="group__element">
      <img class="group__mask" src="" alt="">
      <button class="group__delite" type="button" aria-label="Удалить картинку">
        <img class="group__img" src="./images/delite1.png" alt="Картинка удаления">
        <img src="./images/delite2.png" alt="Картинка удаления">
      </button>
      <div class="group__text">
        <h2 class="group__paragraph"></h2>
        <button class="group__vector" type="button" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
